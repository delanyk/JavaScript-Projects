<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<link rel="stylesheet" href="style.css">
	<title>JavaScript Clock</title>
</head>
<body>
	<div class="title">
		<h1>JavaScript Analog Clock</h1>
	</div>
	<div class="clock">
		<div class="hr-cont">
			<div class="hours"></div>
		</div>		
		<div class="min-cont">
			<div class="minutes"></div>
		</div>
	    <div class="sec-cont">
			<div class="seconds"></div>
		</div>
		<div class="cover"></div>
	</div>
	<script type="text/javascript" src="main.js"></script> 
</body>
</html>
