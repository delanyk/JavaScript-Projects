<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>JavaScript Calculator</title>
</head>
<body>
	<article class="case">
		<div class="calculator">
			<form class="screen-cont">
				<input type="text" class="screen" maxlength="20">
				<div class="memory"></div>
			</form>
			<div class="buttons">

				<button type="button" class="btn-cl" value="AC">AC</button>
				<button type="button" class="btn-del" value="C">C</button>
				<button type="button" class="mem mrc" value="recall">MRC</button>
				<button type="button" class="mem sub" value="sub">M-</button>
				<button type="button" class="mem pls" value="store">M+</button>

				<button type="button" class="btn btn-num" value="7">7</button>
				<button type="button" class="btn btn-num" value="8">8</button>
				<button type="button" class="btn btn-num" value="9">9</button>
				<button type="button" class="btn-perc" value="perc">%</button>
				<button type="button" class="btn-sqrt" value="sqrt">√</button>

				<button type="button" class="btn btn-num" value="4">4</button>
				<button type="button" class="btn btn-num" value="5">5</button>
				<button type="button" class="btn btn-num" value="6">6</button>
				<button type="button" class="btn btn-math" value="*">×</button>
				<button type="button" class="btn btn-math" value="/">÷</button>

				<button type="button" class="btn btn-num" value="1">1</button>
				<button type="button" class="btn btn-num" value="2">2</button>
				<button type="button" class="btn btn-num" value="3">3</button>
				<button type="button" class="btn btn-math" value="+">+</button>
				<button type="button" class="btn btn-math" value="-">-</button>

				<button type="button" class="btn btn-num" value="0">0</button>
				<button type="button" class="btn btn-num" value=".">.</button>
				<button type="button" class="btn-neg" value="+-">+/<b>-</b></button>
				<button type="button" class="btn-inv" value="inv">1/×</button>
				<button type="button" class="btn-eq" value="=">=</button>

			</div>
		</div>
	</article>
	<script type="text/javascript" src="main.js"></script> 
</body>
</html>
